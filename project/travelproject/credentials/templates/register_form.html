<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md" style="padding-top:200px;padding-left:500px;padding-bottom:250px;border:1px solid;background-color:grey;">
            <h2 >Make Registration!</h2>
<form method="post">
{% csrf_token %}
<input type="text" name="username" placeholder="enter your username"><br><br>
<input type="text" name="first_name" placeholder="enter your first name"><br><br>
<input type="text" name="last_name" placeholder="enter your last name"><br><br>
<input type="email" name="email" placeholder="enter your email address"><br><br>
<input type="password" name="password" placeholder="enter your password"><br><br>
<input type="text" name="password1" placeholder="re enter your password"><br><br>
<button type="submit">register</button>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
        </div>
        </div>
</div>


</body>
</html>
